<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meseria탳 cu Gust</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #a5f1d466;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      text-align: center;
    }
    p {
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      background: #8dd5b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00796b;
    }
    .question {
      margin-top: 20px;
    }
    .answers button {
      margin: 10px 0;
      width: 100%;
      text-align: left;
      background: #eee;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
    }
    .answers button.correct { background: #c8e6c9; }
    .answers button.wrong { background: #ffcdd2; }
    .hidden { display: none; }
    .category-btn {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    #progress-bar {
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin: 20px 0;
    }
    #progress-fill {
      height: 100%;
      background: #009688;
      width: 0%;
      transition: width 0.5s;
    }
    #timer {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="start-screen">
      <img src="banner_quiz.png" alt="banner-quiz" style="width: 100%; height: auto; border-radius: 10px;">
      <p>R캒spunde corect la 3 칥ntreb캒ri 탳i prime탳ti un baton Nutribon cadou!</p>
      <button onclick="showCategories()">Start Quiz</button>
    </div>

    <div id="category-screen" class="hidden">
      <h2>Selecteaz캒 categoria</h2>
      <button class="category-btn" onclick="startQuiz('meserii')">游빓 Meserii din industria alimentar캒</button>
      <button class="category-btn" onclick="startQuiz('transilvania')">游낈 Despre Transilvania Nuts</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <h2 id="quiz-title"></h2>
      <div id="progress-bar"><div id="progress-fill"></div></div>
      <div id="timer">Timp r캒mas: 10 secunde</div>
      <div class="question">
        <h3 id="question-text"></h3>
        <div class="answers" id="answers"></div>
      </div>
    </div>

    <div id="result-screen" class="hidden">
      <h2 id="result-title"></h2>
      <p id="result-message"></p>
      <button onclick="restart()">Re칥ncepe</button>
    </div>
  </div>

  <script>
    const quizzes = {
    meserii: {
      title: "游빓 Meserii 탳i 칥nv캒탵캒m칙nt profesional",
      questions: [
        {
          question: "1.	Ce face un operator produc탵ie?",
          options: [
            { text: "Scrie articole" },
            { text: "Lucreaz캒 cu utilajele din zona de produc탵ie", correct: true },
            { text: "Picteaz캒 pere탵i" },
            { text: "Transport캒 marf캒" }
          ]
        },
        {
          question: "2.	Rolul unui tehnician mentenan탵캒 este:",
          options: [
            { text: "Face curat 칥n fabric캒" },
            { text: "Vinde produse" },
            { text: "Repar캒 탳i 칥ntre탵ine utilajele", correct: true },
            { text: "Monteaz캒 mobil캒" }
          ]
        },
        {
          question: "3.	Unde po탵i 칥nv캒탵a o meserie precum cele anterioare?",
          options: [
            { text: "Liceu tehnologic sau 칥nv캒탵캒m칙nt dual", correct: true },
            { text: "Gr캒dini탵캒" },
            { text: "Sal캒 de sport" },
            { text: "Facultate de arte" }
          ]
        },
        {
          question: "4.	Ce aspecte sunt importante 칥n industria alimentar캒?",
          options: [
            { text: "Graba 탳i neaten탵ia" },
            { text: "Spirit artistic" },
            { text: "Abilit캒탵i de dans" },
            { text: "Responsabilitate 탳i aten탵ie la igien캒", correct: true },
          ]
        },
      ]
    },
    transilvania: {
      title: "游낈 Despre Transilvania Nuts",
      questions: [
        {
          question: "1.	Unde este fabrica Transilvania Nuts?",
          options: [
            { text: "Sebe탳" },
            { text: "Alba Iulia" },
            { text: "Ciugud", correct: true },
            { text: "Sibiu" }
          ]
        },
        {
          question: "2.	Ce produce compania Transilvania Nuts?",
          options: [
          { text: "Batoane nutritive si mixuri cu nuci si fructe uscate", correct: true },
            { text: "Produse de panifica탵ie" },
            { text: "Mezeluri" },
            { text: "Lapte 탳i iaurt" }
          ]
        },
        {
          question: "3.	Cum se nume탳te brandul de batoane nutritive al companiei?",
          options: [
            { text: "GoBar" },
            { text: "PowerSnack" },
            { text: "SnackFix" },
            { text: "Nutribon", correct: true }
          ]
        },
        {
          question: "4.	De ce este important캒 Transilvania Nuts pentru jude탵ul Alba?",
          options: [
            { text: "Este un parc de distrac탵ii" },
            { text: "Scrie c캒r탵i pentru copii" },
            { text: "Creeaz캒 locuri de munc캒 탳i produce gust캒ri s캒n캒toase", correct: true },
            { text: "Vinde telefoane mobile" }
          ]
        }
      ]
    }
  };

    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let timerInterval;
    let timeLeft = 10;

    function showCategories() {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("category-screen").classList.remove("hidden");
    }

    function startQuiz(category) {
      currentQuiz = quizzes[category];
      currentQuestionIndex = 0;
      correctAnswers = 0;
      document.getElementById("category-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      document.getElementById("quiz-title").textContent = currentQuiz.title;
      showQuestion();
    }

    function updateProgress() {
      const percentage = ((currentQuestionIndex) / currentQuiz.questions.length) * 100;
      document.getElementById("progress-fill").style.width = percentage + "%";
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 10;
      document.getElementById("timer").textContent = `Timp r캒mas: ${timeLeft} secunde`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Timp r캒mas: ${timeLeft} secunde`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          currentQuestionIndex++;
          if (currentQuestionIndex < currentQuiz.questions.length) {
            showQuestion();
          } else {
            showResult();
          }
        }
      }, 1000);
    }

    function showQuestion() {
      updateProgress();
      startTimer();
      const questionObj = currentQuiz.questions[currentQuestionIndex];
      document.getElementById("question-text").textContent = questionObj.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      questionObj.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = () => selectAnswer(opt, btn);
        answersDiv.appendChild(btn);
      });
    }

    function selectAnswer(option, button) {
      clearInterval(timerInterval);
      const buttons = document.querySelectorAll("#answers button");
      buttons.forEach(btn => btn.disabled = true);
      if (option.correct) {
        correctAnswers++;
        button.classList.add("correct");
      } else {
        button.classList.add("wrong");
      }
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuiz.questions.length) {
          showQuestion();
        } else {
          showResult();
        }
      }, 800);
    }

    function showResult() {
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");

      const title = document.getElementById("result-title");
      const message = document.getElementById("result-message");

      const prizes = [
        "游볞 Un baton Nutribon",
        "游빘 O br캒탵ar캒 Nutribon",
        "游눯 Un b캒nu탵 de cump캒r캒turi"
      ];

      if (correctAnswers === currentQuiz.questions.length) {
        const prize = prizes[Math.floor(Math.random() * prizes.length)];
        title.textContent = "Felicit캒ri! E탳ti un Meseria탳 cu Gust!";
        message.textContent = "Ai r캒spuns corect la toate 칥ntreb캒rile 탳i ai c칙탳tigat: " + prize;
      } else if (correctAnswers >= 3) {
        const prize = prizes[Math.floor(Math.random() * prizes.length)];
        title.textContent = "Bravo! E탳ti aproape un expert 칥n gust!";
        message.textContent = "Ai r캒spuns corect la " + correctAnswers + " din 4 칥ntreb캒ri 탳i ai c칙탳tigat: " + prize;
      } else {
        title.textContent = "Ai r캒spuns corect la " + correctAnswers + " din 4 칥ntreb캒ri.";
        message.textContent = "Mai 칥ncearc캒 o dat캒 탳i gustul c칙탳tigului poate fi al t캒u!";
      }
    }

    function restart() {
      document.getElementById("result-screen").classList.add("hidden");
      document.getElementById("start-screen").classList.remove("hidden");
    }
  </script>
</body>
</html>
