</head>
<body>

  <script>

            { text: "GrƒÉdini»õƒÉ" },

        },

    transilvania: {

            { text: "Alba Iulia" },

            { text: "Produse de panifica»õie" },
            { text: "Mezeluri" },
            { text: "Lapte »ôi iaurt" }
          ]
        },
        {
          question: "3.	Cum se nume»ôte brandul de batoane nutritive al companiei?",
          options: [
            { text: "GoBar" },
            { text: "PowerSnack" },
            { text: "SnackFix" },
            { text: "Nutribon", correct: true }
          ]
        },
        {
          question: "4.	De ce este importantƒÉ Transilvania Nuts pentru jude»õul Alba?",
          options: [
            { text: "Este un parc de distrac»õii" },
            { text: "Scrie cƒÉr»õi pentru copii" },
            { text: "CreeazƒÉ locuri de muncƒÉ »ôi produce gustƒÉri sƒÉnƒÉtoase", correct: true },
            { text: "Vinde telefoane mobile" }
          ]
        }
      ]
    }
  };

    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let timerInterval;
    let timeLeft = 10;

    function showCategories() {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("category-screen").classList.remove("hidden");
    }

    function startQuiz(category) {
      currentQuiz = quizzes[category];
      currentQuestionIndex = 0;
      correctAnswers = 0;
      document.getElementById("category-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      document.getElementById("quiz-title").textContent = currentQuiz.title;
      showQuestion();
    }

    function updateProgress() {
      const percentage = ((currentQuestionIndex) / currentQuiz.questions.length) * 100;
      document.getElementById("progress-fill").style.width = percentage + "%";
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 10;
      document.getElementById("timer").textContent = `Timp rƒÉmas: ${timeLeft} secunde`;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Timp rƒÉmas: ${timeLeft} secunde`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          currentQuestionIndex++;
          if (currentQuestionIndex < currentQuiz.questions.length) {
            showQuestion();
          } else {
            showResult();
          }
        }
      }, 1000);
    }

    function showQuestion() {
      updateProgress();
      startTimer();
      const questionObj = currentQuiz.questions[currentQuestionIndex];
      document.getElementById("question-text").textContent = questionObj.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      questionObj.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = () => selectAnswer(opt, btn);
        answersDiv.appendChild(btn);
      });
    }

    function selectAnswer(option, button) {
      clearInterval(timerInterval);
      const buttons = document.querySelectorAll("#answers button");
      buttons.forEach(btn => btn.disabled = true);
      if (option.correct) {
        correctAnswers++;
        button.classList.add("correct");
      } else {
        button.classList.add("wrong");
      }
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuiz.questions.length) {
          showQuestion();
        } else {
          showResult();
        }
      }, 800);
    }

    function showResult() {
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");

      const title = document.getElementById("result-title");
      const message = document.getElementById("result-message");

      const prizes = [
        "ü•á Un baton Nutribon",
        "üß∂ O brƒÉ»õarƒÉ Nutribon",
        "üí∞ Un bƒÉnu»õ de cumpƒÉrƒÉturi",
        "üß¢ O »ôapcƒÉ Nutribon ‚Äì ca sƒÉ arƒÉ»õi ca un adevƒÉrat 'Meseria»ô cu Gust'!"
        "üì± Un popsocket Transilvania Nuts"
      ];

      if (correctAnswers === currentQuiz.questions.length) {

        message.textContent = "Ai rƒÉspuns corect la toate √ÆntrebƒÉrile »ôi ai c√¢»ôtigat: " + prize;

        title.textContent = "Bravo! E»ôti aproape un expert √Æn gust!";
        message.textContent = "Ai rƒÉspuns corect la " + correctAnswers + " din 4 √ÆntrebƒÉri »ôi ai c√¢»ôtigat: " + prize;
      } else {
        title.textContent = "Ai rƒÉspuns corect la " + correctAnswers + " din 4 √ÆntrebƒÉri.";
        message.textContent = "Mai √ÆncearcƒÉ o datƒÉ »ôi gustul c√¢»ôtigului poate fi al tƒÉu!";
      }
    }

    function restart() {

    }
  </script>
</body>
</html>
